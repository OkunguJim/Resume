<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resume {
      margin-top: 40px;
      padding: 20px;
      border-top: 2px solid #ddd;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Resume Builder</h2>

    <form id="resumeForm">
      <label>Full Name:</label>
      <input type="text" id="name" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Phone:</label>
      <input type="text" id="phone" required>

      <label>Summary:</label>
      <textarea id="summary" rows="4" required></textarea>

      <label>Skills (comma-separated):</label>
      <input type="text" id="skills" required>

      <label>Experience:</label>
      <textarea id="experience" rows="4" required></textarea>

      <label>Education:</label>
      <textarea id="education" rows="4" required></textarea>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resume" style="display:none;">
      <h2 id="resName"></h2>
      <p><strong>Email:</strong> <span id="resEmail"></span> | <strong>Phone:</strong> <span id="resPhone"></span></p>

      <div class="section">
        <h3>Summary</h3>
        <p id="resSummary"></p>
      </div>

      <div class="section">
        <h3>Skills</h3>
        <ul id="resSkills"></ul>
      </div>

      <div class="section">
        <h3>Experience</h3>
        <p id="resExperience"></p>
      </div>

      <div class="section">
        <h3>Education</h3>
        <p id="resEducation"></p>
      </div>
    </div>
  </div>

  <script>
    function generateResume() {
      document.getElementById("resName").textContent = document.getElementById("name").value;
      document.getElementById("resEmail").textContent = document.getElementById("email").value;
      document.getElementById("resPhone").textContent = document.getElementById("phone").value;
      document.getElementById("resSummary").textContent = document.getElementById("summary").value;
      document.getElementById("resExperience").textContent = document.getElementById("experience").value;
      document.getElementById("resEducation").textContent = document.getElementById("education").value;

      // Split skills into list items
      const skillsArray = document.getElementById("skills").value.split(",");
      const skillsList = document.getElementById("resSkills");
      skillsList.innerHTML = "";
      skillsArray.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill.trim();
        skillsList.appendChild(li);
      });

      document.getElementById("resume").style.display = "block";
    }
  </script>

</body>
</html>
