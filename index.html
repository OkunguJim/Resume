<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Writing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    #preview {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 30px;
      border-left: 5px solid #3498db;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Article Writing App</h2>

    <label>Title:</label>
    <input type="text" id="title" placeholder="Enter article title">

    <label>Content:</label>
    <textarea id="content" rows="10" placeholder="Start writing your article here..."></textarea>

    <button onclick="previewArticle()">Preview</button>
    <button onclick="saveArticle()">Save</button>
    <button onclick="loadArticle()">Load</button>
    <button onclick="clearArticle()">Clear</button>

    <div id="preview" style="display:none;">
      <h3 id="previewTitle"></h3>
      <p id="previewContent"></p>
    </div>
  </div>

  <script>
    function previewArticle() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      document.getElementById("previewTitle").innerText = title;
      document.getElementById("previewContent").innerText = content;
      document.getElementById("preview").style.display = "block";
    }

    function saveArticle() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (title && content) {
        localStorage.setItem("articleTitle", title);
        localStorage.setItem("articleContent", content);
        alert("Article saved!");
      } else {
        alert("Please fill in both the title and content.");
      }
    }

    function loadArticle() {
      const title = localStorage.getItem("articleTitle");
      const content = localStorage.getItem("articleContent");

      if (title && content) {
        document.getElementById("title").value = title;
        document.getElementById("content").value = content;
        previewArticle();
        alert("Article loaded.");
      } else {
        alert("No saved article found.");
      }
    }

    function clearArticle() {
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("preview").style.display = "none";
    }
  </script>

</body>
</html>
